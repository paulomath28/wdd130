                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <input type="email" id="email" name="email" required>

                    <input type="telephone" id="telephone" name="telephone" required>
                    
                    <select id="q3" name="q3" required>
                        <option value="" selected disabled>Choose the best option</option>
                        <option value="ol">Ask questions with a guide</option>
                        <option value="ul">Speak to an expert</option>
                        <option value="li">schedule a rafting date</option>
                    </select>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
      
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe">Subscribe to newsletter</label>

                    <button type="submit">Submit</button>
                </form>
