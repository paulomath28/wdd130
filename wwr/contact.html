    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}
    
    .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.contact-content {
    display: flex;
    justify-content: space-between;
    margin: 40px 0;
}

.contact-form {
    flex: 1.5;
}

.contact-details {
    flex: 1;
    background-color: #f4f4f4;
    padding: 10px;
}

.contact-details p {
    margin: 8px 0;
}

.contact-form label {
    display: block;
    margin-top: 10px;
}

.contact-form input,
.contact-form textarea {
    width: 80%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form input[type="checkbox"] {
    width: auto;
    margin-right: 5px;
}

.contact-form button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #0056b3;
}        

footer {
    background-color:#a2e2a6;
    color:#000;
    padding: 25px 50px;
    margin-top: 200px;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

    </style>

    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-content">
            <div class="contact-form">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telephone">Telephone:</label>
                    <input type="tel" id="telephone" name="telephone" required>
                    
                    <select id="q3" name="q3" required>
                        <option value="" selected disabled>Choose the best option</option>
                        <option value="ol">Ask questions with a guide</option>
                        <option value="ul">Speak to an expert</option>
                        <option value="li">schedule a rafting date</option>
                    </select>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
      
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe">Subscribe to newsletter</label>

                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="contact-details">
