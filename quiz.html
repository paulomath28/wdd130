<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/quiz.css">
    <title>HTML and CSS Quiz</title>
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form id="quiz-form" action="#" method="post">
        <!-- Question 1 -->
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" required>

        <!-- Question 2 -->
        <label for="q2">2. Describe the purpose of CSS.</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>

        <!-- Question 3 -->
        <label for="q3">3. Which HTML element is used to create an ordered list?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One...</option>
            <option value="ol">ol</option>
            <option value="ul">ul</option>
            <option value="li">li</option>
        </select>

        <!-- Question 4 -->
        <label for="q4">4. How do you specify an integer value in CSS?</label>
        <input type="number" id="q4" name="q4" required>

        <!-- Submit Button -->
        <button type="submit">Submit Quiz</button>
    </form> 
</body>
</html>
